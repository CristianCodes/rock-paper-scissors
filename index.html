<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROCK PAPER SCISSORS</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- util class = 'border' -->

    <h1>ROCK PAPER SCISSORS</h1>

    <div class="choices">
        <button class = "p-choices"id="ROCK">ROCK</button>
        <button class = "p-choices" id="PAPER">PAPER</button>
        <button class = "p-choices" id="SCISSORS">SCISSORS</button>
    </div>

    <div class="results"></div>

    
    <div class="trackers">
        <p >PLAYER SCORE: <span class="playerScore">0</span></p>
        <p>COMPUTER SCORE <span class="compScore">0</span></p>
        <p>ROUND: <span class="rounds">0</span></p>
    </div>

    <div class="winner"></div>

    <div id="restart">RESTART</div>

    

</body>

</html>
